<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sass/index.css">
</head>

<body>
    <section class="game">
        <div class="container">
            <div class="screen">
                <h3 class="game__title">Зіграй гру</h3>
                <a href="#" class="start" id="start">Почати гру</a>
            </div>
            <div class="screen">
                <h3 class="game__title">Виберіть час</h3>
                <ul class="time-list" id="time-list">
                    <li><button class="time__btn" data-time="10">10 сек</button></li>
                    <li><button class="time__btn" data-time="20">20 сек</button></li>
                    <li><button class="time__btn" data-time="30">30 сек</button></li>
                </ul>
            </div>
            <div class="screen">
                <h3 class="game__title">Зловіть свою знижку</h3>
                <h4 class="game__time">
                    <span class="time" id="time">00:00</span>
                </h4>
                <div class="board" id="board"></div>
                <button class="game__new">Грати ще</button>
            </div>
        </div>

    </section>
</body>

</html>
<script src="index.js"></script>
